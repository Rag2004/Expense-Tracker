<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "stylesheet" href = "login_style.css">
  <title>Home Page</title>


					<!-- this is main page which shows sign and sign up -->


	<!-- add icon link -->
	<link rel = "icon" href = "logo.png" type = "image/x-icon"> 
</head>
<body>
	<div id ="myDiv">
		<div class="copyright">
			Copyright &copy; Expense Manager </a>
		</div>
    <div class="dots-3"></div>
	</div>
  <div id="container" class="container">
		<!-- FORM SECTION -->
		<div class="row">
			<!-- SIGN UP -->
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<div class="form sign-up">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input id = "email-signup" type = "email" placeholder = "Email *" required>
						</div>
						<div class="input-group">
							<i class='bx bx-mail-send'></i>
							<input id = "username-signup" type = "name" placeholder = "Username *" required></input>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input id = "password-signup" type = "password" placeholder = "Password *" required></input>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input id = "confirm-password-signup" type = "password" placeholder = "Confirm Password *" required></input>
						</div>
						<button id = "create-acct-btn">Create Account</button>
						<p>
							<span>
								Already have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign in here
							</b>
						</p>
					</div>
				</div>
			</div>
			<!-- END SIGN UP -->
			<!-- SIGN IN -->
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<div class="form sign-in">
						<div class="input-group">
							<i class='bx bxs-user'></i>
							<input id = "email" type = "text" placeholder = "Email &#42;" required></input>
						</div>
						<div class="input-group">
							<i class='bx bxs-lock-alt'></i>
							<input id = "password" type = "password" placeholder = "Password &#42;" required></input>
						</div>
						<button id = "submit">Submit</button>
						<p>
							<b class="forget-btn pointer">
								Forgot password?
							</b>
						</p>
						<p>
							<span>
								Don't have an account?
							</span>
							<b onclick="toggle()" class="pointer">
								Sign up here
							</b>
						</p>
					</div>
				</div>
				<div class="form-wrapper">
				</div>
			</div>
			<!-- END SIGN IN -->
		</div>
		<!-- END FORM SECTION -->
		<!-- CONTENT SECTION -->
		<div class="row content-row">
			<!-- SIGN IN CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>
						Happy to see you 
					</h2>
				</div>
				<div class="img sign-in">
				</div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up">
				</div>
				<div class="text sign-up">
					<h2>
						Team Expense  Welcomes you 
					</h2>
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>

	<script>


		
		document.querySelector(".container").classList.add("hidden");
		setTimeout(function(){
			document.getElementById("myDiv").style.display = "none";
			document.querySelector(".container").classList.remove("hidden");
		},5000);
    
		let container = document.getElementById('container')
		toggle = () => {
			container.classList.toggle('sign-in')
			container.classList.toggle('sign-up')
		}
		setTimeout(() => {
			container.classList.add('sign-in')
		}, 5200)
	</script>
	<script>

  submitButton.addEventListener("click", function () {
    email = emailInput.value;
    password = passwordInput.value;
    auth
      .signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        sessionStorage.setItem("userId", auth.currentUser.uid);
        console.log("Success! Welcome back!");
        // Redirect to home.html
        window.location.href = "./home.html";
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage);
        window.alert("Error occurred. ErrorCode ", errorCode);
      });
  });
</script>

	
	
</body>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
	<script src="login_script.js"> </script>
</html>
